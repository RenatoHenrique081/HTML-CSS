<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de tabela</title>
</head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 550px;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
            padding: 10px;
        }

        col.amarelo {
            background-color: yellow;
        }

        col.vermelho {
            background-color: red;
        }
    </style>
<body>
    <h1>Exercicio de tabela</h1>
    <table>

        <Colgroup>
            <Col class="amarelo">
            <Col class="vermelho">
            <Col class="vermelho">
            <Col class="amarelo">
        </Colgroup>
        
        <caption>
            Cadastro
        </caption>

        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Idade</th>
                <th scope="col">Sexo</th>
                <th scope="col">Profissão</th>
            </tr>
            <tr>
                <td>Ana Maria</td>
                <td>30</td>
                <td>Feminino</td>
                <td>Professora</td>
            </tr>
            <tr>
                <td>Claúdio</td>
                <td>28</td>
                <td>Masculino</td>
                <td>Engenheiro</td>
            </tr>
            <tr>
                <td>Gustavo</td>
                <td>35</td>
                <td>Masculino</td>
                <td>Designer</td>
            </tr>
            <tr>
                <td>Hélio</td>
                <td>40</td>
                <td>Masculino</td>
                <td>Arquiteto</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>32</td>
                <td>Feminino</td>
                <td>Jornalista</td>
            </tr>
            <tr>
                <td>Otávio</td>
                <td>29</td>
                <td>Masculino</td>
                <td>Programador</td>
            </tr>
    </table>
</body>
</html>
